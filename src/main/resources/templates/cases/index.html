<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{layouts/master::head('Crowd Donating | Home')}"/>
</head>
<body id="top" class="has-header-search">
<th:block th:replace="~{layouts/master::header}"/>

<section class="page-title ptb-50">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Cases</h2>
                <ol class="breadcrumb">
                    <li><a th:href="@{/}">Home</a></li>
                    <li><a th:href="@{/cases}">Cases</a></li>
                    <li class="active">Add</li>
                </ol>
            </div>
        </div>
    </div>
</section>

<section class="section-padding-">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="row">
                    <div class="col s8">
                        <div class="input-field">
                            <input type="text" name="name" class="validate" id="name">
                            <label for="name">Name</label>
                        </div>
                        <div class="input-field">
                            <textarea name="description" class="validate materialize-textarea"
                                      id="description"></textarea>
                            <label for="description">Description</label>
                        </div>
                        <div class="input-field">
                            <input type="date" name="deadline" class="validate datepicker" id="deadline">
                            <label for="deadline">Dead line</label>
                        </div>
                        <div class="input-field">
                            <input type="text" name="amount" class="validate" id="amount">
                            <label for="amount">Amount</label>
                        </div>
                        <div class="input-field file-field">
                            <div class="btn">
                                <span>Image</span>
                                <input type="file" name="image" id="image">
                            </div>
                            <div class="file-path-wrapper">
                                <input type="text" class="file-path validate" title="Image name">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<th:block th:replace="~{layouts/master::footer}"/>
<th:block th:include="~{layouts/master::js}"/>
</body>
</html>
