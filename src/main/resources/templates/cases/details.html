<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="~{layouts/master::head('Crowd Donating | Home')}" />
</head>
<body id="top" class="has-header-search">
	<th:block th:replace="~{layouts/master::header}" />

	<section class="page-title ptb-50">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h2>Hna kaykoun title dial l page (Optional)</h2>
					<ol class="breadcrumb">
						<li><a th:href="@{/}">Home</a></li>
						<li><a th:href="@{/cases}">Cases</a></li>
						<li class="active">Add new case</li>
					</ol>
				</div>
			</div>
		</div>
	</section>

	<section class="section-padding">
		<div class="container">
			<div class="row">
				<div class="col s12">


					<div class="row" th:if="${aCase}">
						<div class="col s12">

							<label th:text="${aCase.label}"></label>
							<label th:text="${aCase.amount}"></label>
							<label th:text="${aCase.description}"></label>
							<label th:text="${aCase.deadLine}"></label>

						</div>


					</div>
				</div>


			</div>
		</div>
	</section>

	<th:block th:replace="~{layouts/master::footer}" />
	<th:block th:include="~{layouts/master::js}" />
</body>
</html>
