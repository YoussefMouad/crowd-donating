<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="~{layouts/master::head('Crowd Donating | Home')}"/>
  <link th:href="@{/css/shortcodes/blog.css}" rel="stylesheet">
</head>
<body id="top" class="has-header-search">
<th:block th:replace="~{layouts/master::header}"/>

<section class="blog-section pt-50 pb-50">
  <div class="container">
    <div class="row">
      <div class="col m8">
      
        <div class="col m12">
          <div class="card hoverable">
            <div class="card-content">
              <div class="row">
                <div class="col s6">
                  <div class="featured-item border-box radius-4 hover brand-hover"
                       data-vivaldi-spatnav-clickable="1">
                    <div class="icon mb-30">
                      <i class="material-icons brand-icon">date_range</i>
                    </div>
                    <div class="desc">
                      <h2>Date of donation</h2>
                      <h2><span class="timer" th:text="${#calendars.format(donation.date,'MMM dd, yyyy')}"></span></h2>
                    </div>
                  </div>
                </div>
                <div class="col s6">
                  <div class="featured-item border-box radius-4 hover brand-hover"
                       data-vivaldi-spatnav-clickable="1">
                    <div class="icon mb-30">
                      <i class="material-icons brand-icon">attach_money</i>
                    </div>
                    <div class="desc">
                      <h2>Amount</h2>
                      <h2>
                        <span class="timer"><th:block th:text="${donation.amount}"/></span> MAD
                      </h2>
                    </div>
                  </div>
                </div>
                <div class="col s12">
                  <div class="post-wrapper mt-20 mb-20">
                    <div class="progress-section">
                        Percent of Participation in Case:<span class="progress-title" th:text=" ${percentDonation+' %'}"></span>
                      <div class="progress">
                        <div class="progress-bar brand-bg six-sec-ease-in-out"

                             th:attr="aria-valuenow=${percent}" aria-valuemin="0" aria-valuemax="100">

                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col m4">
        <div class="tt-sidebar-wrapper" role="complementary">
          <div class="card hoverable mt-0">
            <!--<div class="card-content">-->
            <!--<p>I am a very simple card. I am good at containing small bits of information.-->
            <!--I am convenient because I require little markup to use effectively.</p>-->
            <!--</div>-->
            <a th:href="@{'/donor/donate/' + ${donation.aCase.slug}}" class="card-action blue lighten-1 center display-block">
              <span class="grey-text text-lighten-5 mr-0">Case!</span>
            </a>
          </div>


          <div class="card hoverable">
            <div class="card-content p-0">
              <div class="author-info-wrapper">


                <div class="author-avatar">
                  <img th:src="@{'/images/cases/' + ${donation.aCase.image}}" alt="">
                  <h2 th:text="${donation.aCase.name}"></h2>
                  <span th:text="${donation.aCase.description}"></span>
                </div>

                <div class="author-social-links center">

                  <ul class="display-inline-flex">
                    <i class="fa fa-usd"><p th:text="${donation.aCase.amount}+ MAD" ></p></i>
                    <i class="fa fa-calendar"><p th:text="${#calendars.format(donation.aCase.postedDate,'MMM dd, yyyy')}" ></p></i>
                  </ul>

                </div>

                <div class="author-social-links center">

                </div>
              </div>
            </div>
          </div>


        </div>
      </div>

      <div class="col m4">
        <div class="tt-sidebar-wrapper" role="complementary">
          <div class="card hoverable mt-0">
            <!--<div class="card-content">-->
            <!--<p>I am a very simple card. I am good at containing small bits of information.-->
            <!--I am convenient because I require little markup to use effectively.</p>-->
            <!--</div>-->
            <a th:href="@{'/donor/donate/' + ${donation.aCase.slug}}" class="card-action pink lighten-1 center display-block">
              <span class="grey-text text-lighten-5 mr-0">Donator!</span>
            </a>
          </div>


          <div class="card hoverable">
            <div class="card-content p-0">
              <div class="author-info-wrapper">


                <div class="author-avatar">
                  <img th:src="@{'/images/users/' + ${donation.bankCard.donor.avatar}}" alt="">
                  <h2 th:text="${donation.bankCard.donor.name}"></h2>
                  <span th:text="${donation.bankCard.donor.email}"></span>
                </div>

                <div class="author-social-links center">

                <ul class="display-inline-flex">
                <i class="fa fa-map-marker"><p th:text="${donation.bankCard.donor.address}" ></p></i>
                <i class="fa fa-phone"><p th:text="${donation.bankCard.donor.phone}" ></p></i>
                </ul>

                </div>

                <div class="author-social-links center">

                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
</section>


<th:block th:replace="~{layouts/master::footer}"/>
<th:block th:include="~{layouts/master::js}"/>
</body>
</html>
