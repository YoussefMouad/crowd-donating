<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="~{layouts/master::head('Crowd Donating | Home')}" />
</head>
<body id="top" class="has-header-search">
	<th:block th:replace="~{layouts/master::header}" />

	<section class="page-title ptb-50">
		<div class="container">
			<div class="row">
				<div class="col s12">
					<h2>Hna kaykoun title dial l page (Optional)</h2>
					<ol class="breadcrumb">
						<li><a href="#">Home</a></li>
						<li class="active">title</li>
					</ol>
				</div>
			</div>
		</div>
	</section>

	<section class="section-padding">
		<div class="container">
			<div class="row">
				<div class="col s12">
					<form th:action="@{/cards}" method="post" th:object="${card}"
						class="col s8 offset-s2">


						<div class="input-field">
							<input type="text" name="cardNumber"
								th:value="${card.cardNumber}" id="cardNumber" required>
							<label for="cardNumber">Card number</label>
						</div>

						<div class="input-field">
							<input type="text" name="securityCode"
								th:value="${card.securityCode}" id="securityCode" required>
							<label for="securityCode">Security code</label>
						</div>
						<div class="input-field">
							<input type="text" class="validate datepicker"
								name="expirationDate" id="expirationDate"
								th:value="${#calendars.format(card.expirationDate,'MMM dd, yyyy')}"
								required> <label for="expirationDate">Expiration date</label>
						</div>
						<div class="input-field">
							<input type="text" name="cardHolder"
								th:value="${card.cardHolder}" id="cardHolder" required>
							<label for="cardHolder">Card holder</label>
						</div>



						<div class="input-field display-flex">
							<div class="flex-1"></div>
							<button class="btn-large waves-effect waves-light">
								Submit <i class="material-icons right">send</i>
							</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</section>

	<th:block th:replace="~{layouts/master::footer}" />
	<th:block th:include="~{layouts/master::js}" />
</body>
</html>
